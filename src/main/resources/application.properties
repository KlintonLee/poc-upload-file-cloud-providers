spring.application.name=store-objects
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:h2:file:./.h2/dev;MODE=MySQL;DATABASE_TO_LOWER=TRUE

spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2

aws.s3.region=us-east-1
aws.s3.bucket=${AWS_BUCKET}
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}

google.cloud.storage.credentials: ${GOOGLE_CLOUD_CREDENTIALS}
google.cloud.storage.project-id: ${GOOGLE_CLOUD_PROJECT_ID}
google.cloud.storage.bucket: ${GOOGLE_CLOUD_BUCKET}

cloud.provider.http.connect-timeout: 250
cloud.provider.http.read-timeout: 5000
cloud.provider.http.retry-delay: 50
cloud.provider.http.retry-max-delay: 50
cloud.provider.http.retry-max-attempts: 2
cloud.provider.http.retry-multiplier: 1.0